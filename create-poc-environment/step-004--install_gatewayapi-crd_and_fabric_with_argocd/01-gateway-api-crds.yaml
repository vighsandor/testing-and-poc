# Gateway API CRD-k telepítése ArgoCD-vel
# NGINX Gateway Fabric 2.3.0 -> Gateway API v1.4.1
#
# FONTOS: Ezt ELŐSZÖR kell telepíteni az NGINX Gateway Fabric ELŐTT!
#
# Manuális telepítés (ha ArgoCD nélkül akarod):
# kubectl kustomize "https://github.com/nginx/nginx-gateway-fabric/config/crd/gateway-api/standard?ref=v2.3.0" | kubectl apply -f -
#
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-api-crds
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"  # CRD-k előbb jönnek
spec:
  project: default
  
  source:
    # NGINX Gateway Fabric repo-ból jönnek a megfelelő Gateway API CRD-k
    repoURL: https://github.com/nginx/nginx-gateway-fabric.git
    targetRevision: v2.3.0
    path: config/crd/gateway-api/standard
    
  destination:
    server: https://kubernetes.default.svc
    # CRD-k cluster-szintűek, namespace nem releváns
    
  syncPolicy:
    automated:
      prune: false      # CRD-ket ne törölje automatikusan
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true   # CRD-khez ajánlott
      - Replace=false

