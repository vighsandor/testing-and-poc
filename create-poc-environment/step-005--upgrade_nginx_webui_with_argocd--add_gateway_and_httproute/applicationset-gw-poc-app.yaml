apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gw-poc-appset
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      # Alkalmaz√°s
      - name: poc-app-only-webui
        namespace: gw-poc-app
        path: poc-app-only-webui
      
      # Gateway resources
      - name: gateway-resources
        namespace: default
        path: gateway-resources

  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default

      source:
        repoURL: https://github.com/vighsandor/testing-and-poc.git
        targetRevision: main
        path: '{{path}}'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true

