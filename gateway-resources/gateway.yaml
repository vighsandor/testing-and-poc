# Gateway - gwpoc.local domain
# HTTP (80) + HTTPS passthrough (443) + TCP AMQP (5672)
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gwpoc-gateway
  namespace: default
spec:
  gatewayClassName: nginx
  
  listeners:
    # HTTP listener - webes alkalmaz√°sokhoz
    - name: http
      port: 80
      protocol: HTTP
      hostname: "*.gwpoc.local"
      allowedRoutes:
        namespaces:
          from: All
    
    # HTTPS passthrough listener - ArgoCD-hez
    - name: https-passthrough
      port: 443
      protocol: TLS
      hostname: "argocd.gwpoc.local"
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
        kinds:
          - kind: TLSRoute
    
    # TCP listener - RabbitMQ AMQP porthoz
    - name: tcp-amqp
      port: 5672
      protocol: TCP
      allowedRoutes:
        namespaces:
          from: All
        kinds:
          - kind: TCPRoute
