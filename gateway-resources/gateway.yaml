# Gateway - gwpoc.local domain
# HTTP (80) + HTTPS passthrough (443)
#
# MEGJEGYZÉS: TCP listener NINCS, mert az NGINX Gateway Fabric 2.3.0
# még nem támogatja a TCPRoute-ot. TCP szolgáltatásokhoz (pl. AMQP)
# használj külön LoadBalancer Service-t.
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gwpoc-gateway
  namespace: default
spec:
  gatewayClassName: nginx
  
  # Explicit IP cím - MetalLB ezt fogja kiosztani
  addresses:
    - type: IPAddress
      value: "10.0.0.108"
  
  # Infrastructure - annotációk a létrehozott Service-re
  # MetalLB IP sharing engedélyezése
  infrastructure:
    annotations:
      metallb.io/allow-shared-ip: "gwpoc-shared"
  
  listeners:
    # HTTP listener - webes alkalmazásokhoz
    - name: http
      port: 80
      protocol: HTTP
      hostname: "*.gwpoc.local"
      allowedRoutes:
        namespaces:
          from: All
    
    # HTTPS passthrough listener - ArgoCD-hez
    - name: https-passthrough
      port: 443
      protocol: TLS
      hostname: "argocd.gwpoc.local"
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: All
        kinds:
          - kind: TLSRoute
